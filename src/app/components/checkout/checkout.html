<div class="max-w-5xl mx-auto mt-12 px-6 py-8 bg-white shadow-lg rounded-2xl">
    <!-- T√≠tulo -->
    <h2 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-4">üõí Order Summary</h2>

    <div *ngIf="items.length > 0; else emptyCart">
        <!-- Lista de productos -->
        <div class="divide-y">
            <div *ngFor="let item of items" class="flex items-center justify-between py-4 gap-4 px-4">
                <!-- Imagen del producto si aplica -->
                <div class="flex items-center gap-4">
                    <img [src]="'https://localhost:7086' + item.product.imageUrl" alt="Imagen"
                        class="w-20 h-20 object-contain rounded " />
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">{{ item.product.name }}</h3>
                        <p class="text-sm text-gray-500">Cantidad: {{ item.quantity }}</p>
                    </div>
                </div>

                <div class="text-right">
                    <p class="text-lg font-bold text-gray-700">${{ item.product.price }}</p>
                </div>
            </div>
        </div>

        <!-- Total del pedido -->
        <div class="border-t px-4 pt-4 mt-4 flex justify-between items-center">
            <span class="text-xl font-semibold text-gray-700">Total Items:</span>
            <span class="text-2xl font-bold text-green-600">{{ totalItems }}</span>
        </div>

        <div class="border-t px-4 pt-4 mt-4 flex justify-between items-center">
            <span class="text-xl font-semibold text-gray-700">Total Price:</span>
            <span class="text-2xl font-bold text-green-600">{{ totalPrice }}</span>
        </div>

        <!-- Bot√≥n de confirmaci√≥n -->
        <div class="mt-8 px-4 text-right">
            <button (click)="confirmOrder()"
                class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 text-lg rounded-xl shadow-md transition duration-200">
                ‚úÖ Confirm Purchase
            </button>
        </div>
    </div>

    <!-- Carrito vac√≠o -->
    <ng-template #emptyCart>
        <div class="text-center py-16">
            <p class="text-gray-500 text-lg">Your cart is empty.</p>
            <a routerLink="/" class="mt-6 inline-block text-blue-600 hover:underline font-medium text-base">
                ‚Üê View Products
            </a>
        </div>
    </ng-template>
</div>
