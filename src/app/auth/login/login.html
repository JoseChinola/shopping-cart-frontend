<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
            class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>

        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="flex justify-end">
                <a routerLink="/" aria-label="Go to Home"
                    class="flex items-center gap-1 font-semibold text-cyan-600 hover:text-cyan-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 9l9-7 9 7v11a2 2 0 01-2 2h-4a2 2 0 01-2-2v-5H9v5a2 2 0 01-2 2H3a2 2 0 01-2-2V9z" />
                    </svg>
                    <span class="text-sm">Home</span>                    
                </a>
            </div>

            <form class="max-w-md mx-auto" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <h1 class="text-2xl font-semibold">Iniciar Sesión</h1>
                </div>

                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">

                        <div class="relative">
                            <input autocomplete="off" id="username" name="username" type="text"
                                formControlName="username"
                                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                                placeholder="username" />
                            <label for="username"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
                                Nombre de usuario
                            </label>
                        </div>

                        <div class="relative">
                            <input autocomplete="off" id="password" name="password" type="password"
                                formControlName="password"
                                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                                placeholder="Password" />
                            <label for="password"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
                                Contraseña
                            </label>
                        </div>

                        <div *ngIf="message" class="text-red-500 text-sm mt-2">
                            {{ message }}
                        </div>


                        <div class="relative">
                            <button type="submit" class="bg-cyan-500 text-white rounded-md px-2 py-1">Iniciar sesión</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="flex ">
                <p class="text-sm font-semibold text-gray-700">
                    ¿No tienes una cuenta aún?
                    <a routerLink="/auth/register"
                        class="text-blue-600 hover:text-blue-500 font-semibold hover:underline">
                        Regístrate
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
